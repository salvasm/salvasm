{{ define "main" }}
<div class="container">
  <div class="row">
    {{ $counter := 0 }}
    {{ $images := resources.Match "images/photo/*" }}
    {{ range $images }}
      <div class="col-md">
        <img src="{{ .RelPermalink }}" class="img-thumbnail mb-4"/>
      </div>
      {{/*  Break each 3 pictures  */}}
      {{ if eq $counter 2}}
        <div class="w-100"></div>
      {{ end }}
      {{ $counter = add $counter 1 }}
    {{ end }}
    </div>
    <p class="text-center">Si lo deseas puedes ver mÃ¡s fotos en las siguientes redes:</p>
    <div class="row justify-content-center text-center mb-5">
      <div class="col-3">
        <a href="https://www.instagram.com/salva_sm/" target="_blank" type="button" class="m-3">
          <img src="/images/social/instagram.png" alt="Instagram" title="Instagram">
        </a>
      </div>
      <div class="col-3">
        <a href="https://500px.com/p/salva_sm" target="_blank" type="button" class="m-3">
          <img src="/images/social/500px.png" alt="500px" title="500px">
        </a>
      </div>
    </div>
  </div>
</div>
{{ end }}
