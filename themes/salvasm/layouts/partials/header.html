<section id="header" class="container-fluid d-none d-lg-block d-block sticky-top bg-white">
  <a href="{{ .Site.BaseURL }}">
    {{ $logo := resources.Get "/images/s_head_black.png" }}
    <img
      alt="{{ .Site.Title }}"
      src="{{ $logo.RelPermalink }}"
      class="img-fluid w-25 mx-auto d-block p-4"
    />
  </a>
</section>

<nav id="nav" class="container-fluid sticky-top bg-white border-bottom">{{ partial "nav.html" . }}</nav>
